<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body>
  <div class="promo">
    <img src="./eisenhower-matrix.jpg">
    <a class="promo-info"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </div>
  <div class="page-wrapper">
    <p id="added-task">
      <label for="new-task">Add Item</label>
      <div class="new-task-wrapper">
        <input id="new-task"
               class="task input-task "
               type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task task-label">Pay Bills</label>
        <input class=" task input-task"
               type="text">
        <button class="edit button-edit">Edit</button>
          <button class="delete button-delete">
            <img src="./remove.svg">
          </button>
      </li>
      <li class="task-edit">
        <input type="checkbox">
        <label class="task task-label">Go Shopping</label>
        <input class=" task input-task"
               type="text"
               value="Go Shopping">
          <button class="edit button-edit">Save</button>
          <button class="delete button-delete">
            <img src="./remove.svg">
          </button>
        </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task task-label">See the Doctor</label>
        <input class=" task input-task"
               type="text">
          <button class="edit button-edit">Edit</button>
          <button class="delete button-delete">
            <img src="./remove.svg">
          </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
