<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="promo">
    <figure class="figure">
      <img class="promo-img" src="./eisenhower-matrix.jpg">
      <figcaption class="figcaption">
        <a class="promo-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
        </a>
      </figcaption>
    </figure>
  </header>
  <main class="main">
    <div class="page-wrapper">
      <section class="added-task">
        <h3 class="title-section new-task">Add Item</h3>
        <div class="new-task-wrapper">
          <input id="new-task"
                 class="task new-task-input
                        text-input"
                 type="text">
          <button class="add-button add">Add</button>
        </div>
      </section>
      <section class="unfinished-task">
        <h3 class="title-section">Todo</h3>
        <ul id="unfinished-list"
            class="unfinished-list task-list">
          <li class="unfinished-item task-item">
            <input class="checkbox-input"
                   type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input class="task text-input"
                   type="text"
                   value="Pay Bills">
            <button class="edit edit-button">Edit</button>
            <button class="delete   delete-button">
              <img class="delete-img"
                   src="./remove.svg">
            </button>
          </li>
          <li class="unfinished-item
                     task-edit task-item">
            <input class="checkbox-input"
                   type="checkbox">
            <label class="task task-label">
              Go Shopping</label>
            <input class="task text-input"
                   type="text"
                   value="Go Shopping">
            <button class="edit edit-button">
              Save</button>
            <button class="delete delete-button">
              <img class="delete-img"
                   src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="finished-task">
        <h3 class="title-section">Completed</h3>
        <ul id="finished-list"
            class="finished-list task-list">
          <li class="finished-item task-item">
            <input class="checkbox-input"
                   type="checkbox"
                   checked>
            <label class="task task-label">
               See the Doctor</label>
            <input class="task text-input" type="text">
            <button class="edit edit-button">Edit</button>
            <button class="delete delete-button">
              <img class="delete-img"
                   src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
